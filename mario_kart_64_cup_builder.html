<script>
	function clickMe()
	{
		code = ''
		if (document.mushroomCupCourseSelect.course1.value != '08')
			{code += '800F2BB5 00'+document.mushroomCupCourseSelect.course1.value+'\n'}
		if (document.mushroomCupCourseSelect.course2.value != '09')
			{code += '800F2BB7 00'+document.mushroomCupCourseSelect.course2.value+'\n'}
		if (document.mushroomCupCourseSelect.course3.value != '06')
			{code += '800F2BB9 00'+document.mushroomCupCourseSelect.course3.value+'\n'}
		if (document.mushroomCupCourseSelect.course4.value != '0B')
			{code += '800F2BBB 00'+document.mushroomCupCourseSelect.course4.value+'\n'}

		if (document.flowerCupCourseSelect.course1.value != '0A')
			{code += '800F2BBD 00'+document.flowerCupCourseSelect.course1.value+'\n'}
		if (document.flowerCupCourseSelect.course2.value != '05')
			{code += '800F2BBF 00'+document.flowerCupCourseSelect.course2.value+'\n'}

			{code += '800F2BC1 00'+document.flowerCupCourseSelect.course3.value+'\n'}

			{code += '800F2BC3 00'+document.flowerCupCourseSelect.course4.value+'\n'}

		if (document.starCupCourseSelect.course1.value != '0E')
			{code += '800F2BC5 00'+document.starCupCourseSelect.course1.value+'\n'}
		if (document.starCupCourseSelect.course2.value != '0C')
			{code += '800F2BC7 00'+document.starCupCourseSelect.course2.value+'\n'}
		if (document.starCupCourseSelect.course3.value != '07')
			{code += '800F2BC9 00'+document.starCupCourseSelect.course3.value+'\n'}
		if (document.starCupCourseSelect.course4.value != '02')
			{code += '800F2BCB 00'+document.starCupCourseSelect.course4.value+'\n'}

		if (document.specialCupCourseSelect.course1.value != '12')
			{code += '800F2BCD 00'+document.specialCupCourseSelect.course1.value+'\n'}
		if (document.specialCupCourseSelect.course2.value != '04')
			{code += '800F2BCF 00'+document.specialCupCourseSelect.course2.value+'\n'}
		if (document.specialCupCourseSelect.course3.value != '03')

		if (document.specialCupCourseSelect.course4.value != '0D')

		document.makeCode.codeTextBox.value = code
	}
